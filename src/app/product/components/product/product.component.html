<mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.nombre | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ product.precio | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
      <img [src]="product.imagen" alt="">
    </div>
    <mat-card-content>
      <p>{{ product.descripcion | slice:0:10 }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button [routerLink]="['/product', product.id]">Ver detalle</a>
      <button (click)="addCart()" mat-raised-button color="primary">Agregar al carrito</button>
    </mat-card-actions>
</mat-card>
